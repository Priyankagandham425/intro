<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML5</title>
</head>
<body>
    <form align="center">
        <div>
        <label for="m1">Username</label>
    </div>
    <div>
        <input type="text" placeholder="Enter your username" id="m1" required="">
    </div>

    <br>
    <div>
        <label for="m2">Password</label>
    </div>
    <div>
<input type="password" placeholder="Enter password" id="m2" required="">
</div>
<br>
<div>
<label for="">DOB:</label>
</div>
<div>
<input type="date" name="" id="">
</div>
<div>
<label for="">Mobile Number</label>
</div>
<div>
<input type="text" name="" id="" pattern="[0-9]{10}" required="">
</div>
<div>
<label for="">Email ID</label>
</div>
<div>
<input type="email" name="" id="" required="">
</div>
<div>
<label for="">Gender</label>
<input type="radio" name="priya" id="">
<label for="">Male</label>
<input type="radio" name="priya" id="">
<label for="">Female</label>
</div>
<div>
    <input type="checkbox" name="" id="">
    <label for="">Remember Me</label>
</div>
<div>
<input type="submit" value="Login">
</div>
    </form>
</body>
</html>
